<!--This is my life-saving HTML guide. Quick Reference is the goal! 
Every doc begins with !DOCTYPE html, html, head-->
<!DOCTYPE html>
<html>
<head><!--Meta information about file-->
<title>Page Title</title> <!--Shows up in tab-->
</head>
<body><!--All visibile stuff-->

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p style="color:rgb(78, 213, 155)">This is a third paragraph.</p>
</body>
</html>
